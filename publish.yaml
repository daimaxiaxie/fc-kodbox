Type: Application
Name: start-fc-kodbox
Provider:
  - 阿里云
Version: 0.0.32
Description: 快速部署一个 NAS+OSS UI文件管理系统到阿里云函数计算
HomePage: https://github.com/devsapp/start-fc-kodbox
Tags:
  - Web框架
  - NAS UI 文件管理
  - KODBOX
Category: Web框架
Service:
  函数计算:
    Authorities:
      - AliyunFCFullAccess
  硬盘挂载:
    Authorities:
      - AliyunNASFullAccess
  VPC:
    Authorities:
      - AliyunVPCFullAccess
  其它:
    Authorities:
      - AliyunECSFullAccess
Parameters:
  type: object
  additionalProperties: false # 不允许增加其他属性
  required: # 必填项
    - region
    - serviceName
    - functionName
  properties:
    region:
      title: 地域
      type: string
      default: cn-hangzhou
      description: 创建应用所在的地区
      enum:
        - cn-beijing
        - cn-hangzhou
        - cn-shanghai
        - cn-qingdao
        - cn-zhangjiakou
        - cn-huhehaote
        - cn-shenzhen
        - cn-chengdu
        - cn-hongkong
        - ap-southeast-1
        - ap-southeast-2
        - ap-southeast-3
        - ap-southeast-5
        - ap-northeast-1
        - eu-central-1
        - eu-west-1
        - us-west-1
        - us-east-1
        - ap-south-1
    serviceName:
      title: 服务名
      type: string
      default: fc-nas-filemgr-${default-suffix}
      pattern: "^[a-zA-Z_][a-zA-Z0-9-_]{0,127}$"
      description: 应用所属的函数计算服务, 只能包含字母、数字、下划线和中划线。不能以数字、中划线开头。长度在 1-128 之间, 如果您想管理某个 Service 对应的 NAS, 则使用这个 ServiceName
    functionName:
      title: 函数名
      type: string
      default: kodbox
      pattern: "^[a-zA-Z_][a-zA-Z0-9-_]{0,63}$"
      description: 应用的函数名称,只能包含字母、数字、下划线和中划线。不能以数字、中划线开头。长度在 1-64 之间
